<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Lista de Estudiantes</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID ESTUDIANTE</th>
                    <th>ID UNIVERSIDAD</th>
                    <th>NOMBRE</th>
                    <th>APELLIDOS</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students | async">
                    <td>{{student.id}}</td>
                    <td>{{student.university_id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.lastname}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.phone}}</td>
                    <td>
                        <button (click)="editarStudent(student.id)" class="btn btn-success">Editar</button>
                        <button (click)="eliminarStudent(student.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                        <button (click)="verStudent(student.id)" class="btn btn-info" style="margin-left: 10px;">Detalles</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
